<app-header></app-header>
<table style="border: 1px solid;">
    <thead>
      <tr>
        <th style="border: 1px solid;">ID</th>
        <th style="border: 1px solid;">Somme</th>
        <th style="border: 1px solid;">Solde</th>
        <th style="border: 1px solid;">Libellé</th>
        <th style="border: 1px solid;">Description</th>
        <th style="border: 1px solid;">Date</th>
      </tr>
    </thead>
    
    <tbody style="border: 1px solid;">
        <tr style="border: 1px solid;">
          <td style="border: 1px solid;">{{ transaction.id }}</td>
          <td style="border: 1px solid;">{{ transaction.amount }}</td>
          <td style="border: 1px solid;">{{ transaction.balance }}</td>
          <td style="border: 1px solid;">{{ transaction.label }}</td>
          <td style="border: 1px solid;">{{ transaction.description }}</td>
          <td style="border: 1px solid;">{{ transaction.date | date: "'Le' dd/MM/YYYY 'à' hh:mm:ss" }}</td>
        </tr>
      </tbody>
</table>

<router-outlet></router-outlet>
